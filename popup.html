<link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/jquery.validate-1.15.0.min.js"></script>
<script src="js/additional-methods-1.15.0.min.js"></script>
<script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/popup.js"></script>

<div class="col-md-7" style="padding:0;border-color:none">
    <div class="panel panel-primary clear-panel-outline">
        <div class="panel-heading">
            <h3 class="panel-title">Settings Added
                <a id="success-message" class="hide" href="" style="float:right" title="Go to page" target='_blank'>
                    <i class="glyphicon glyphicon-globe glyphicon-spin"></i>
                </a>
                <span id="error-message" class="hide" style="float:right" title="Failed to connect DM Server">
                    <i class="material-icons" id="global-lock-icon">vpn_lock</i>
                </span>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" id="dm-setting-form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="url" class="form-control" id="page-url" name="pageUrl" required placeholder="http://localhost:8989"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Timeout</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="request-timeout" name="requestTimeout" placeholder="Ex: 2 (minutes)" min="1"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="save-btn">Save</button>
                        <button type="button" class="btn btn-link" id="clear-btn">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
